<p>본 교과에서는 컴퓨터통신망을 활용하는 각종 활동에서 예상되는 보안위협요소와 보안서비스 
및 보안메커니즘들의 핵심적 이론과 기초 개념들의 이해를 바탕으로 네트워크 보안 분야를 다룬다. 
특히, 키관리와 분배, 사용자 인증기법, 전송레벨의 웹 보안, 전자우편 보안, 모바일 서비스를 위한 보안 
및 차세대 인터넷 프로토콜 보안, 해킹 등의 사회적 이슈들을 탐구한다.</p>
